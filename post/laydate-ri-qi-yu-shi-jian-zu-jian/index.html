<body>
	<input type="text" class="layui-input" name="" id="test5" placeholder="yyyy-MM-dd HH:mm:ss" lay-key="6">
	<script src="{$Think.const.SUPER_PUBLIC_URL}/laydate/laydate.js"></script>
	<script>
	laydate.render({
	    elem: '#test5',
	    type: 'datetime'
	});
	</script>
</body>
<p>备注：出现多个日期时，引入一个laydata.js文件即可，id必须不同。</p>
